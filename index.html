<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Tip Calculator</title>
</head>

<body>
    <div class="card text-white bg-success mb-3" style="max-width: 18rem;">
        <div class="card-header text-center text-warning bg-secondary">TIP CALCULATOR</div>
        <div class="card-body">
            <p class="card-text">How much was your bill?</p>
            <form id="tip-input">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="bill-amount" placeholder="Bill Amount">
                    </div>
                </div>
                <p class="card-text">How was your service?</p>
                <div class="form-group">
                    <div class="input-group">
                        <select class="custom-select" id="servicequality">
                            <option selected>Choose an option:</option>
                            <option value="0.3">30% -- Outstanding</option>
                            <option value="0.2">20% -- Good</option>
                            <option value="0.15">15% -- It was OK</option>
                            <option value="0.1">10% -- Bad</option>
                            <option value="0.05">5% -- Terrible</option>
                        </select>
                    </div>
                </div>
                <p class="card-text">How many people are sharing the bill?</p>
                <div class="form-group">
                    <div class="input-group">
                        <input type="number" class="form-control" id="no-people"
                            placeholder="No. of people sharing the bill">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="Calculate" class="btn btn-primary ml-5">
                </div>
            </form>
            <!-- RESULTS -->
            <div id="results" class="pt-4">
                <h5>TIP Amount</h5>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="number" class="form-control" id="tip-amount" disabled placeholder="0.00">
                        <span class="input-group-addon">each</span>
                    </div>

                </div>
            </div>


        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
